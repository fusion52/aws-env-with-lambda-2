functions:
  createArticle:
    handler: articles/create.handler
    events:
     - http:
         path: articles
         method: post
         cors: true
  readArticle:
    handler: articles/read.handler
    events:
     - http:
         path: articles
         method: get
         cors: true
  updateArticle:
    handler: articles/update.handler
    events:
     - http:
         path: articles
         method: put
         cors: true
  deleteArticle:
    handler: articles/delete.handler
    events:
     - http:
         path: articles
         method: delete
         cors: true                     


